<!DOCTYPE html>
<html>
<head>
   <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
        <script src="app.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<h2>
    Trivia
</h2>

<div>
    <div>Create Trivia / Riddle</div>
	<form id="createJoke" name="createJoke" method="post" action="/createjoke">
	    <input type="text" id="createJokeSetup" required="required" placeholder="Trivia / Riddle question here.">
		<input type="text" id="createJokePunchline" required="required" placeholder="Trivia / Riddle answer here.">
        <button class="button" type="submit" name="submit" value="submit">Create Riddle</button>
    </form>
    <div id="createJokeSuccess"></div>
</div>
<br>
<div>
    <div>Delete Trivia / Riddle</div>
	<select id="allJokes">
	</select>
	<button class="button" id="refreshJokes">Refresh</button>
	<button class="button" id="deleteJoke">Delete</button>
	<div id="deleteJokeSuccess"></div>
</div>
</body>
</html>
